<!DOCTYPE html>
<html>
<head>
    <title>Q3 Seatwork 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Rockwell;
            background-image: url('airport.jpg');
            background-size: cover;

        }
        kbd, p {
            font-size: 50px;
        }
        img {
            height: 150px;
            width: 140px;
        }
        a {
            margin-left: 20px;
            margin-right: 20px;
        }
        p#display {
            color: lightgray;
        }
    </style>
</head>

<body>
    <br><br>
    <div class="container">
        <center>
            <img src="logo.jpg" alt="Currency Conversion">
            <br><br>
            <div class="col-md-12">
                <h2>Enter the amount in pesos to convert</h2>
                <input type="number" id="phpAmount" class="form-control w-25" placeholder="Enter amount" min="1">
                <small id="error" class="text-danger"></small>
                <br><br>
            </div>
        </center>
        <br>
        <center>
            <div class="col-md-12">
                <p id="display"></p>
                <br>
                
                <button type="button" class="btn btn-primary" onclick="convertCurrency('yen')">Japanese Yen</button>
                <button type="button" class="btn btn-warning" onclick="convertCurrency('yuan')">Chinese Yuan</button>
                <button type="button" class="btn btn-danger" onclick="convertCurrency('won')">South Korean Won</button>
                <button type="button" class="btn btn-secondary" onclick="convertCurrency('usd')">US Dollar</button>
                <button type="button" class="btn btn-info" onclick="convertCurrency('euro')">Euro</button>
            </div>
        </center>
    </div>
    <br>
    <center>
        <div class="col-md-12">
            <a href="index.html"><button class="btn btn-success btn-lg">Refresh</button></a>
        </div>
    </center>

    <script>
        function convertCurrency(currency) {
            const phpInput = document.getElementById('phpAmount').value;
            const errorElement = document.getElementById('error');
            const displayElement = document.getElementById('display');

            if (phpInput < 1 || phpInput === '') {
                errorElement.textContent = 'Please enter a value greater than or equal to 1.';
                displayElement.innerHTML = ''
                return;
            }

            errorElement.textContent = ''; 

            const php = parseFloat(phpInput);
            const rates = {
                yen: 0.39, 
                yuan: 7.82, 
                won: 0.043, 
                usd: 58.66, 
                euro: 63.47, 
            };

            const convertedValue = (php / rates[currency]).toFixed(2);
            displayElement.innerHTML = `<kbd>${convertedValue}</kbd> ${currency.toUpperCase()}`;
        }
    </script>
</body>
</html>
